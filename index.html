<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <h2 class="heading">Age Calculator</h2>
        <section>
            <div class="form-container">
                <form class="form">
                    <label for="age" id="age-label">Please  enter your age!</label>
                    <input type="date" name="age" id="age-input">
                    <button type="button" id="submit-btn" class="submit-btn btn">Calculate age</button>
                </form>
                <div class="result" id="result"></div>
            </div>
            <div class="description">
                <h2 class="heading">Project description</h2>
                <p>This is the age calculator that I created to calculate the age of the person. 
                    You can only check the age of the person in the past and you cannot make future predictions.
                </p>
            </div>
        </section>
    </main>
</body>
<script src="app.js"></script>
</html>
